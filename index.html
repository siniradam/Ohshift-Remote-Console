<!DOCTYPE html>
<html>
<head>
	<title>RemoteJS Console (Receiver)</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="assets/js/console.js"></script>
	<script src="assets/js/ua-parser.js"></script>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="expires" content="-1">

	<link class="codestyle" rel="stylesheet" data-name="atom-one-dark-reasonable" href="https://highlightjs.org/static/demo/styles/atom-one-dark-reasonable.css">
	<link class="codestyle" disabled rel="stylesheet" data-name="default" href="https://highlightjs.org/static/demo/styles/default.css">
	<link class="codestyle" disabled rel="stylesheet" data-name="solarized-dark" href="https://highlightjs.org/static/demo/styles/solarized-dark.css">
	<link class="codestyle" disabled rel="stylesheet" data-name="solarized-light" href="https://highlightjs.org/static/demo/styles/solarized-light.css">
	<link class="codestyle" disabled rel="stylesheet" data-name="github" href="https://highlightjs.org/static/demo/styles/github.css">
	<link class="codestyle" disabled rel="stylesheet" data-name="railscasts" href="https://highlightjs.org/static/demo/styles/railscasts.css">
	<link class="codestyle" disabled rel="stylesheet" data-name="monokai-sublime" href="https://highlightjs.org/static/demo/styles/monokai-sublime.css">
	<link class="codestyle" disabled rel="stylesheet" data-name="mono" href="https://highlightjs.org/static/demo/styles/mono-blue.css">
	<link class="codestyle" disabled rel="stylesheet" data-name="tomorrow" href="https://highlightjs.org/static/demo/styles/tomorrow.css">
	<link class="codestyle" disabled rel="stylesheet" data-name="color" href="https://highlightjs.org/static/demo/styles/color-brewer.css">
	<link class="codestyle" disabled rel="stylesheet" data-name="zenburn" href="https://highlightjs.org/static/demo/styles/zenburn.css">
	<link class="codestyle" disabled rel="stylesheet" data-name="agate" href="https://highlightjs.org/static/demo/styles/agate.css">
	<link class="codestyle" disabled rel="stylesheet" data-name="androidstudio" href="https://highlightjs.org/static/demo/styles/androidstudio.css">
	<link class="codestyle" disabled rel="stylesheet" data-name="dracula" href="https://highlightjs.org/static/demo/styles/dracula.css">
	<link class="codestyle" disabled rel="stylesheet" data-name="rainbow" href="https://highlightjs.org/static/demo/styles/rainbow.css">
	<link class="codestyle" disabled rel="stylesheet" data-name="vs" href="https://highlightjs.org/static/demo/styles/vs.css">
	<link class="codestyle" disabled rel="stylesheet" data-name="atom-one-dark" href="https://highlightjs.org/static/demo/styles/atom-one-dark.css">
	<link class="codestyle" disabled rel="stylesheet" data-name="atom-one-light" href="https://highlightjs.org/static/demo/styles/atom-one-light.css">
</head>
<body>
	<div class="remoteInfo">
		<div class="datetime"></div>
		<div class="ua"></div>
	</div>
	<pre><code class="language-js hljs json" id="logs"></code></pre>
	<div class="controlpanel">
		<fieldset class="">
			<legend class="">Console</legend>
			<input type="checkbox" name="relayToConsole" id="relayToConsole" title="Relay to console" class="relayToConsole"> Relay To Console <br>
			<button id="clearConsole">Clear Console</button>
		</fieldset>

		<fieldset class="">
			<legend class="">Interface</legend>
			<select id="themes"></select> <br>
			<div class="remote browser" id="rbrowser"></div>
			<div class="remote operatingsystem" id="ros"></div>			
		</fieldset>
	</div>

	<script type="text/javascript">
		const ohc = new ohShiftConsole("testConsole");
	</script>
</body>
</html>
